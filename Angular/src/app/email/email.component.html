<mat-toolbar style="background-color: #D85604;">
  <div class="example-button-container">
    <button mat-mini-fab style="background-color: rgb(252, 249, 247);" (click)="back()">
      <mat-icon style="color: #D85604;">home</mat-icon>
    </button>
  </div>
  <span class="fill-remaining-space"></span>
  <span>Profile Management</span>
  <span class="fill-remaining-space"></span>
  <button (click)="service.logout()" mat-raised-button>Logout</button>
</mat-toolbar>
<div class="container col-xl-5 col-lg-6 col-md-8 col-sm-10 mx-auto form p-4">
  <mat-card>
    <mat-card-header>
      <button mat-button matSuffix mat-icon-button aria-label="Clear" (click)="onSearchClear()">
        <mat-icon style="color: black;">close</mat-icon>
      </button>
    </mat-card-header>
    <mat-card-title>E-Mail Template</mat-card-title>
    <mat-card-subtitle> Change your E-Mail template here.</mat-card-subtitle>
    <mat-card-content>
      <form [formGroup]="service.emailForm" class="normal-form" (submit)="onSubmit()">
        <mat-form-field class="full-width-input">
          <input formControlName="subject" matInput placeholder="Subject:">
        </mat-form-field><br>
        <mat-form-field class="full-width-input">
          <textarea rows="3" matInput formControlName="body" placeholder="Body:"></textarea>
        </mat-form-field>
      </form>
    </mat-card-content><br><br>
    <mat-card-footer>
      <button mat-raised-button style="background-color: #D85604; color: white; margin: 5px;" type="submit"
        (click)="onSubmit()" [disabled]="service.emailForm.invalid">Save</button>
      <button mat-raised-button style="background-color: rgb(136, 122, 113); color: white;"
        (click)="onCancel()">Cancel</button>
    </mat-card-footer>
  </mat-card>
</div>
