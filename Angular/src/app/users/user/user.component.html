<mat-toolbar>
  <span>{{service.userform.controls['_id'].value?"Modify User":"New User"}}</span>
  <span class="fill-remaining-space"></span>
  <button class="btn-dialog-close" mat-stroked-button (click)="onClose()" tabIndex="-1"><mat-icon>clear</mat-icon></button>
</mat-toolbar>
<form [formGroup]="service.userform" class="normal-form" (submit)="onSubmit()">
  <mat-grid-list cols="2" rowHeight="300px">
    <mat-grid-tile>
      <div class="controles-container">
        <input type="hidden" formControlName="_id">
        <mat-form-field>
          <input formControlName="employeeId" matInput placeholder="Employee ID">
          <mat-error>This field is mandatory.</mat-error>
        </mat-form-field>
        <mat-form-field>
          <input formControlName="userName" matInput placeholder="User Name">
          <mat-error>This field is mandatory.</mat-error>
        </mat-form-field>
        <mat-form-field>
          <input formControlName="password" matInput placeholder="Password">
          <mat-error>Invalid userRole.</mat-error>
        </mat-form-field>
   
      </div>
    </mat-grid-tile>
    <mat-grid-tile>
      <div class="controles-container">
        <mat-form-field>
          <input formControlName="userRole" matInput placeholder="User Role">
          <mat-error>Invalid userRole.</mat-error>
        </mat-form-field>
        <mat-form-field>
          <input formControlName="project" matInput placeholder="Assign User to Project">
         
        </mat-form-field>

          <div class="button-row">
          <button mat-raised-button color="primary" type="submit" [disabled]="service.form.invalid">Submit</button>
          <button mat-raised-button color="warn" (click)="onClear()">Clear</button>
        </div>
      </div>
    </mat-grid-tile>
  </mat-grid-list>
</form>
